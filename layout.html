<!-- this is a html doc -->
<!doctype html>
<!-- the page is in english -->
<html lang="en">
<head>
<!-- allows for emojis, special characters, etc -->
  <meta charset="utf-8">
<!-- browser tab name -->
  <title>Lil Bud</title>
<!-- makes it accessible by phone -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- THIS is Bootstrap: a web developer that styles the website -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<!-- this is the start of visible stuff -->
<!-- light grey background -->
<body class="bg-light">
<!-- creates navigation bar, light theme -->
  <nav class="navbar navbar-light bg-white border-bottom">
  <!-- centers content, adds margins, keeps things from touching edges -->
    <div class="container">
    <!-- text styled as the site title, bold, sized correctly -->
      <span class="navbar-brand mb-0 h1">Lil Bud</span>
    </div>
  </nav>
<!-- main content, centered, padding top & bottom -->
  <main class="container py-4">
  <!-- other pages will insert content here -->
    {% block content %}{% endblock %}
  </main>

</body>
</html>

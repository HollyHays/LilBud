<!-- tells flask to use layout as base for page -->
{% extends "layout.html" %}

{% block content %}
<!-- row: horizontal layout, center content -->
<div class="row justify-content-center">
<!-- on medium sized screens: width is half; small screens: full width -->
  <div class="col-md-6">
<!-- card component: white box, rounded corners, subtle drop shadow -->
    <div class="card shadow-sm">
    <!-- adds padding inside the card -->
      <div class="card-body">
      <!-- card title: margin bottom spacing -->
        <h4 class="card-title mb-3">Join a Network</h4>
<!-- sends data to flask -->
        <form method="post">
        <!-- bottom margin -->
          <div class="mb-3">
          <!-- label for input -->
            <label class="form-label">Network Code</label>
            
            <input class="form-control" name="join_code" required>
          </div>

          <div class="mb-3">
          <!-- user types device ID; flask reads it as device_id -->
            <label class="form-label">Pot Device ID</label>
            <input class="form-control" name="device_id" required>
          </div>
<!-- button: blue, full width, clickable -->
          <button class="btn btn-primary w-100">Join</button>
        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}
